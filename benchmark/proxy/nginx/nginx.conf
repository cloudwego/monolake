#user  nobody;
worker_processes  4;

worker_rlimit_nofile 1000000;

error_log /var/log/nginx/error.log crit;

#pid        logs/nginx.pid;

events {
    # determines how much clients will be served per worker
    # max clients = worker_connections * worker_processes
    # max clients is also limited by the number of socket connections available on the system (~64k)
    worker_connections 4000;

    # optimized to serve many clients with each thread, essential for linux -- for testing environment
    #use epoll;

    # accept as many connections as possible, may flood worker connections if set too low -- for testing environment
    #multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # types_hash_bucket_size 128;
    types_hash_max_size 32768;

    # cache informations about FDs, frequently accessed files
    # can boost performance, but you need to test those values
    #open_file_cache max=200000 inactive=20s;
    #open_file_cache_valid 30s;
    #open_file_cache_min_uses 2;
    #open_file_cache_errors on;

    # to boost I/O on HDD we can disable access logs
    access_log off;

    error_log off;
    #client_body_buffer_size 10K;
    #client_header_buffer_size 1k;
    #client_max_body_size 8m;
    #large_client_header_buffers 2 1k;

    # copies data between one FD and other from within the kernel
    # faster than read() + write()
    sendfile on;

    # send headers in one piece, it is better than sending them one by one
    tcp_nopush on;

    # don't buffer data sent, good for small data bursts in real time
    # https://brooker.co.za/blog/2024/05/09/nagle.html
    # https://news.ycombinator.com/item?id=10608356
    #tcp_nodelay on;

    # allow the server to close connection on non responding client, this will free up memory
    #reset_timedout_connection on;

    # request timed out -- default 60
    #client_body_timeout 10;

    # if client stop responding, free up memory -- default 60
    #send_timeout 2;

    # server will close connection after this time -- default 75
    keepalive_timeout 75;

    # number of requests client can make over keep-alive -- for testing environment
    #keepalive_requests 100000;
    keepalive_requests 1000000000;

    #gzip  on;

    # Upstreams for https
    upstream ssl_file_server_com2 {
        server 127.0.0.1:10082;
        keepalive 1024;
    }

    upstream ssl_file_server_com3 {
        server 127.0.0.1:10083;
        keepalive 1024;
    }

    upstream ssl_file_server_com4 {
        server 127.0.0.1:10084;
        keepalive 1024;
    }

    upstream ssl_file_server_com5 {
        server 127.0.0.1:10085;
        keepalive 1024;
    }

    server {
        listen       8100;
        server_name  127.0.0.1;

        #charset koi8-r;

        access_log      off;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        location /server2 {
                proxy_pass http://ssl_file_server_com2/;
		proxy_http_version 1.1;
    		proxy_set_header Connection "";
        }
        location /server3 {
                proxy_pass http://ssl_file_server_com3/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }
        location /server4 {
                proxy_pass http://ssl_file_server_com4/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }
        location /server5 {
                proxy_pass http://ssl_file_server_com5/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }
    }

    # HTTPS server
    #
    server {
        listen       8443 ssl;
        server_name  127.0.0.1;
        access_log      off;

        ssl_certificate      /etc/nginx/cert.pem;
        ssl_certificate_key  /etc/nginx/cert.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }

        location /server2 {
                proxy_buffering off;
                proxy_pass http://ssl_file_server_com2/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }

        location /server3 {
                proxy_buffering off;
                proxy_pass http://ssl_file_server_com3/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }

        location /server4 {
                proxy_buffering off;
                proxy_pass http://ssl_file_server_com4/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }

        location /server5 {
                proxy_buffering off;
                proxy_pass http://ssl_file_server_com5/;
		proxy_http_version 1.1;
                proxy_set_header Connection "";
        }
    }
    include servers/*;
}
